<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockly C++</title>
    <link rel="stylesheet" href="toolbox_style.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <div class="container" cursor="arrow">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'main')">工作區</button>
            <button class="tablinks" onclick="openTab(event, 'BlankPage')">空白</button>
        </div>

        <div id="main" class="tab-content" style="display: block;">
            <div class="workspace-controls-container">
                <div id="blocklyDiv" class="dialogue-box"></div>
                <div id="controls">
                    <button class="button" onclick="saveWorkspaceAsXML()">Download .xml</button>
                    <label for="uploadXML">Upload .xml file:</label>
                    <input class="input-text" type="file" id="uploadXML" accept=".xml" onchange="handleXMLUpload(event)">
                    <button class="button" onclick="saveCodeAsCPP()">Download .cpp</button>
                    <label for="uploadCPP">Upload .cpp file:</label>
                    <input class="input-text" type="file" id="uploadCPP" accept=".cpp" onchange="loadCodeFromCPP(event)">
                </div>
            </div>
        </div>

        <div id="BlankPage" class="tab-content" style="display: none;">
            <h2>Not in service</h2>
            <p>Here is nothing in this page...</p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="custom_category.js"></script>
    <script src="blockly-definitions.js"></script>
    <script src="blockly-generators.js"></script>

</body>
</html>
